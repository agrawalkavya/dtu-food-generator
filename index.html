<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>What Should I Eat?</title>
  <style>
    body {
      margin: 0;
      background-color: #fdf5e6;
      color: #1a1a1a;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 3rem 1rem;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: normal;
      margin-bottom: 2rem;
    }

    .circle {
      display: inline-block;
      position: relative;
    }

    .circle::before {
      content: "";
      position: absolute;
      top: -10px;
      left: -5px;
      width: 100%;
      height: 100%;
      border: 2px solid #4a7eb7;
      border-radius: 50%;
      transform: rotate(-5deg);
      z-index: -1;
    }

    .strike {
      text-decoration: line-through;
    }

    button {
      background: #c36b4c;
      color: #fff;
      border: none;
      padding: 0.7em 1.5em;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 5px;
      font-family: 'Georgia', serif;
      margin: 2rem 0;
    }

    button:hover {
      background: #a8523b;
    }

    .output {
      font-size: 1.7rem;
      margin-top: 1.5rem;
    }

    .line {
      width: 90%;
      height: 2px;
      background: #1a1a1a;
      margin: 2rem auto;
    }

    /* Optionally add illustration placeholders */
    .illustration-left, .illustration-right {
      position: absolute;
      bottom: 20px;
      width: 150px;
      height: 150px;
      background-color: transparent;
      opacity: 0.2;
      z-index: -1;
    }

    .illustration-left {
      left: 20px;
    }

    .illustration-right {
      right: 20px;
    }

  </style>
</head>
<body>
  <h1>What should I eat today?</h1>
  <button id="generate-btn">Tell me!</button>
  <div id="output">
    <p>Food Item: <span id="food-item"></span></p>
    <p>From: <span id="food-place"></span></p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
