<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>What Should I Eat?</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <style>
    body {
      margin: 0;
      background-color: #0033a0;
      color: #ffffff;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      line-height: 1.2;
    }

    .highlight {
      display: inline-block;
      padding: 0 0.3em;
      border-bottom: 2px solid #ffffff;
      font-style: italic;
    }

    #food-output {
      font-size: 2rem;
      margin-top: 1rem;
    }

    button {
      margin-top: 3rem;
      background: none;
      color: #ffffff;
      border: 2px solid #ffffff;
      padding: 0.5em 1em;
      font-size: 1rem;
      cursor: pointer;
      font-family: 'Georgia', serif;
    }

    button:hover {
      background-color: #ffffff;
      color: #0033a0;
    }

    .line {
      width: 80px;
      height: 2px;
      background: #fff;
      margin: 2rem auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üç¥ What Should I Eat?</h1>
    <button id="generateButton">Tell me!</button>
    <p id="result">Click the button to get a food suggestion.</p>
  </div>
  <script src="script.js"></script>
  <img id="canteenImage" src="" alt="Canteen Image" style="display:none; max-width:300px; margin-top:20px;">
